<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book with Kwa Malume Nico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Booking Section Starts -->
  <section class="booking">
    <div class="container">
      <h2>Make a Booking</h2>
      <p>Whether it’s for catering, private dining, or a special event — we’ve got you covered!</p>

      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="date" name="date" required />
        <input type="time" name="time" required />
        <textarea name="message" placeholder="Booking Details (number of guests, type of event, etc.)" rows="5"></textarea>
        <button type="submit">Submit Booking</button>
      </form>
    </div>
  </section>
  <!-- Booking Section Ends -->

</body>
</html>
